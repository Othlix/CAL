<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <script>
        let total = 0;

        function addToTotal(value) {
            total += parseFloat(value);
            document.getElementById('total').innerText = total.toFixed(2);
        }

        function createButton() {
            const valueToAdd = document.getElementById('valueToAdd').value;
            if (!valueToAdd) return; // Don't create a button if the input is empty

            const newButton = document.createElement('button');
            newButton.textContent = `Add ${valueToAdd}`;
            newButton.onclick = function() { addToTotal(valueToAdd); };
            document.getElementById('buttons').appendChild(newButton);
        }

        function manualAdjustment() {
            const adjustmentValue = document.getElementById('adjustmentValue').value;
            addToTotal(adjustmentValue);
        }
    </script>
</head>
<body>
    <h2>Total: <span id="total">0</span></h2>
    <div>
        <input type="number" id="valueToAdd" step="0.1" placeholder="Enter value for button" />
        <button onclick="createButton()">Create Button</button>
    </div>
    <div id="buttons">
        <!-- Dynamically added buttons will appear here -->
    </div>
    <div>
        <input type="number" id="adjustmentValue" step="0.1" placeholder="Enter value to adjust" />
        <button onclick="manualAdjustment()">Apply Adjustment</button>
    </div>
</body>
</html>
